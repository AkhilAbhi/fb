<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <style type="text/css">
        body{
            background: #00FFFC;
        }
        img {
            width:100vw ;
            height: 100vh;
        }
        *{
            padding: 0px;
            margin: 0px;
        }
        .hh{
            position: fixed;
        }
        #count{
            font-size: 30px;
            margin-left: 10px;
            margin-top: 20px;
            display: block;
            color: red;
        }
        #cc{
            font-size: 30px;
            margin-left: 10px;
            margin-top: 20px;
            display: none;
            color: red;

    </style>
    
    </head>
    <body>
        <div class="hh">
            <h3 id="count">10</h3>
            <h3 onclick="clos()" id="cc" class="fa fa-close"></h3>
        </div>
        
        
        <img src="{{img}}" alt="" />
        
        
        <p id="hid">{{nm}}</p>
        
        <script type="text/javascript" charset="utf-8">
        i=10
            setInterval(hello, 1000);
            
            function hello(){
                if(i<=0){
                    clearInterval(hello)
                    document.getElementById("count").style.display="none"
                    document.getElementById("cc").style.display="block"
                }else{
                    i=i-1
                    document.getElementById("count").innerHTML=i
                    console.log(i)
                }
            }
            
            function clos(){
                alert("add your wallet")
                ss=document.getElementById("hid").innerHTML
                
                window.location.replace("complet?tname="+ss);
            }
            
            
        </script>
        
    </body>
</html>
